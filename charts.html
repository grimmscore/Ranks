const images = [
    'assets/img/ranks/b1.png',
    'assets/img/ranks/b2.png',
    'assets/img/ranks/b3.png',
    'assets/img/ranks/b4.png',

  ];
const values = [0, 25, 50, 75, 100, 125, 150, 175, 200, 225, 250, 275, 300, 325, 350, 375, 400, 425, 450, 475, 490, 500];

new Chart(document.getElementById("myChart"), {
  type: "line",
  plugins: [{
    afterDraw: chart => {      
      var ctx = chart.chart.ctx; 
      var xAxis = chart.scales['x-axis-0'];
      var yAxis = chart.scales['y-axis-0'];
      xAxis.ticks.forEach((value, index) => {  
        var x = xAxis.getPixelForTick(index);      
        var image = new Image();
        image.src = images[index],
        ctx.drawImage(image, x - 17, yAxis.bottom + 10,);
      });      
    }
  }],
  data: {
    labels: labels,
    datasets: [{
      label: 'Discord Level',
      data: values,
	  fill: false,
      backgroundColor: '#f69100',
      borderColor: '#f9e838',
    tension: 0.1
    }]
  },
  options: {
    responsive: true,
    legend: {
      display: false
    },   
    scales: {
      yAxes: [{ 
        ticks: {
		
          beginAtZero: true

		  
        }
      }],
            borderWidth: 5,
      xAxes: [{
	  
        ticks: {
          padding: 10,

		  
        }   
      }],
    }
  }
});
</script>
